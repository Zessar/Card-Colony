<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <header class="header">
    <div class="header__desktop"><img class="header__img" src="/imagenes/image-product-desktop.jpg" alt="Channel Perfume">
    </div>
    <div class="header__mobile"><img class="header__img" src="/imagenes/image-product-mobile.jpg" alt="Channel Perfume"></div>
    <section class="section">
      <div>
        <h2 class="section__h2">Perfume</h2>
      </div>
      <div>
        <h1 class="section__h1">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div>
        <p class="section__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="section__number">
        <h3 class="section__price">$149.99</h3>
        <h3 class="section__descont">$169.99</h3>
      </div>
      <div><button class="section__button"><img class="button__icon" src="/imagenes/icon-cart.svg" alt="Cart shop"><h3 class="button__h3">Add to Cart</h3></button></div>
    </section>
  </header>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>Coded by <a href="#" target="_blank">Cesar Sequera</a>.</p>
  </div>
</body>
</html>
